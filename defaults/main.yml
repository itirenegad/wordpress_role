---
# defaults file associated to wordpress role
wordpress_version: "latest"
wordpress_container_name: "wordpress"
wordpress_network: "wordpress"

# Docker mysql settings
mariadb_version: "latest"
mariadb_container_name: "mariadb"
mariadb_port: "3306"
mariadbi_root_password: "root"
mariadb_database: "db_wordpress"
mariadb_user: "wordpress"
mariadb_password: "wordpress_pass"
